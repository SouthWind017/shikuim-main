<html>
<head>

<body style="background-color: #F3F6F7;" class="loginBody">
	<div class="container">
		<div style="background-color: white;height: 400px;width: 400px;border: 1px solid #d7d7d7;margin-top: 18%;margin-left: 30%">
			<div class="form-signin">
				<form class="layui-form">
					<h2 class="form-signin-heading" style="color: #818181">即时通讯开放平台</h2>
					&nbsp;
					<input id="username" autocomplete="off" name="account" type="text" class="form-control" placeholder="帐号">
					&nbsp;
					<input id="password" name="password" type="password" class="form-control" placeholder="密码">
					<div class="checkbox">
						&nbsp;
					</div>
					<button class="btn btn-lg btn-primary btn-block" lay-filter="openUser_login" lay-submit>登录</button>
				</form>
			</div>
		</div>
	</div>
