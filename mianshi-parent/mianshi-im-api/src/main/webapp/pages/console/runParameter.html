<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>运行参数</title>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
</head>
<body>
	<form class="layui-form">
		<table class="layui-table mag0">
			<thead>
				<tr>
					<td>名称</td>
					<td>值</td>
					<td>操作说明</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>关键词过滤</td>
					<td>
						<select>
							<option>开启</option>
							<option>关闭</option>
						</select>
					</td>
					<td>
						是否打开关键词过滤功能
					</td>
				</tr>
				<tr>
					<td>保存单聊聊天记录</td>
					<td>
						<select>
							<option>开启</option>
							<option>关闭</option>
						</select>
					</td>
					<td>
						是否保存单聊聊天记录
					</td>
				</tr>
				<tr>
					<td>保存群聊聊天记录</td>

						<select>
							<option>开启</option>
							<option>关闭</option>
						</select>
					</td>
					<td>
						是否保存群聊聊天记录
					</td>
				</tr>
				<tr>
					<td>强制同步消息发送时间</td>
					<td>
						<select>
							<option>开启</option>
							<option>关闭</option>
						</select>
					</td>
					<td>
						是否强制同步消息发送时间
					</td>
				</tr>
				<tr>
					<td>默认漫游时长</td>

				</tr>
				<tr>
					<td>默认过期销毁时长</td>
				</tr>
			</tbody>
		</table>
	</form>



<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/console/js/common.js"></script>
