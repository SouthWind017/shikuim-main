<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>机器人列表</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<body>
<div class="layui-row">
	<div id="back" class="layui-col-md1">&nbsp;</div>
	<input id="pageCount" type="" name="" style="display: none">
	<div id="redPage_div" class="layui-col-md10">
		<div class="redPage_btn_div" style="margin-top: 2%">
			<input id="toUserName" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="机器人账号">
			<button class="layui-btn search_live">搜索</button>
		</div>
		<div id="redEnvelope" class="layui-card" style="margin-top: 1%">
			<div class="layui-card-header">机器人列表</div>
			<div class="layui-card-body">
				<table id="robot_table" lay-filter="robot_table"></table>
			</div>
		</div>

		<!--操作-->
		<script type="text/html" id="robotPageListBar">
			<a class="layui-btn layui-btn-danger layui-btn-xs delete" lay-event="delete">删除</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs updatePassword" lay-event="updatePassword">重置密码</a>
		</script>

		<script type="text/html" id="checkRobot">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm deleteRobot" lay-event="deleteRobot" onclick="Robot.checkDeleteRobot()">多选删除</button>
			</div>
		</script>
	</div>

</div>

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="./js/robot.js"></script>
</body>
</html>
