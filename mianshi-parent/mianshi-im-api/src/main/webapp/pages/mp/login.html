<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>即时通讯公众号</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/pages/common/images/favicon.ico">

	<link href="/pages/common/layui/css/layui.css" rel="stylesheet" media="all"/>
	<link rel="stylesheet" href="/pages/css/public.css" media="all" />

</head>

<body class="loginBody">
	
	<form class="layui-form">
		
		<div class="layadmin-user-login-box layadmin-user-login-header layui-center" style="margin: 40px 0;">
			<h1>即时通讯公众号</h1>
		</div>

		<div class="layui-form-item input-item">
			<label style="top:-10px">账号</label>
			<input type="text" placeholder="请输入账号" autocomplete="off" name="account" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item input-item">
			<label style="top:-10px">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item" style="margin-top: 40px;">
			<button class="layui-btn layui-block" lay-filter="mpUser_login" lay-submit>登录</button>
		</div>
		
	</form>

	<script type="text/javascript" src="/pages/common/jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
	<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
	
</body>
</html>
